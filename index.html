<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator.js</title>
  </head>
  <body
    class="flex h-screen w-screen items-center justify-center bg-gradient-to-r from-green-200 to-teal-200"
  >
    <div
      class="wrapper h-128 basis-96 rounded border-white bg-white/30 p-12 shadow backdrop-blur-xl"
    >
      <section
        class="screen rounded border-white bg-white/50 pt-8 pb-2 text-right text-6xl shadow backdrop-blur"
      >
        0
      </section>
      <section class="calc-buttons py-8">
        <div class="calc-button-row m-2 flex justify-between">
          <button
            class="calc-button-double h-12 basis-47 rounded border-white bg-white text-2xl shadow backdrop-blur hover:bg-inherit active:bg-green-200"
          >
            C
          </button>
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white text-2xl shadow backdrop-blur hover:bg-inherit active:bg-green-200"
          >
            &larr;
          </button>
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white bg-green-400 text-2xl text-white shadow backdrop-blur hover:bg-inherit hover:text-inherit active:bg-green-200"
          >
            &divide;
          </button>
        </div>
        <div class="calc-button-row m-2 flex justify-between">
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white text-2xl shadow backdrop-blur hover:bg-inherit active:bg-green-200"
          >
            7
          </button>
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white text-2xl shadow backdrop-blur hover:bg-inherit active:bg-green-200"
          >
            8
          </button>
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white text-2xl shadow backdrop-blur hover:bg-inherit active:bg-green-200"
          >
            9
          </button>
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white bg-green-400 text-2xl text-white shadow backdrop-blur hover:bg-inherit hover:text-inherit active:bg-green-200"
          >
            &times;
          </button>
        </div>
        <div class="calc-button-row m-2 flex justify-between">
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white text-2xl shadow backdrop-blur hover:bg-inherit active:bg-green-200"
          >
            4
          </button>
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white text-2xl shadow backdrop-blur hover:bg-inherit active:bg-green-200"
          >
            5
          </button>
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white text-2xl shadow backdrop-blur hover:bg-inherit active:bg-green-200"
          >
            6
          </button>
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white bg-green-400 text-2xl text-white shadow backdrop-blur hover:bg-inherit hover:text-inherit active:bg-green-200"
          >
            &minus;
          </button>
        </div>
        <div class="calc-button-row m-2 flex justify-between">
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white text-2xl shadow backdrop-blur hover:bg-inherit active:bg-green-200"
          >
            1
          </button>
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white text-2xl shadow backdrop-blur hover:bg-inherit active:bg-green-200"
          >
            2
          </button>
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white text-2xl shadow backdrop-blur hover:bg-inherit active:bg-green-200"
          >
            3
          </button>
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white bg-green-400 text-2xl text-white shadow backdrop-blur hover:bg-inherit hover:text-inherit active:bg-green-200"
          >
            &plus;
          </button>
        </div>
        <div class="calc-button-row m-2 flex justify-between">
          <button
            class="calc-button-triple h-12 basis-73 rounded border-white bg-white text-2xl shadow backdrop-blur hover:bg-inherit active:bg-green-200"
          >
            0
          </button>
          <button
            class="calc-button h-12 basis-1/5 rounded border-white bg-white bg-green-400 text-2xl text-white shadow backdrop-blur hover:bg-inherit hover:text-inherit active:bg-green-200"
          >
            &equals;
          </button>
        </div>
      </section>
    </div>

    <script type="module" src="./src/script.js"></script>
  </body>
</html>
